<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>GPA Calculator</title>
	</head>
	<body body class="text-center" style="background-color: #e9ecef">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="calculator.html">GPA Calculator</a>
		</nav>

		<br><br><br>

		<div class="container-fluid">
			<h1 class="display-4">GPA Calculator</h1>
			<hr class="my-4">

			<div class="row">
				<div class="col-lg-2 col-md-1"></div>
				<div class="col-lg-8 col-md-10 col-sm-12">
					<div class="text-left">
						<table class="table table-striped" id="gpaTable">
							<thead>
								<tr>
									<th scope="col">Class Name (optional)</th>
									<th scope="col">Grade</th>
									<th scope="col">Number of Credits</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input class="form-control" placeholder="Class Name"></td>
									<td id="letter_grade"><select class="form-control" required>
								      <option>A</option>
								      <option>A-</option>
								      <option>B+</option>
								      <option>B</option>
								      <option>B-</option>
								      <option>C+</option>
								      <option>C</option>
								      <option>C-</option>
								      <option>D+</option>
								      <option>D</option>
								      <option>D-</option>
								      <option>F</option>
								    </select></td>
									<td id="credits"><input oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')" class="form-control" placeholder="Credits" required></td>
								</tr>
							</tbody>
						</table>
					</div>
					<button onclick="addClass()" type="button" class="btn btn-primary">Add Class</button>
					<button onclick="removeClass()" type="button" class="btn btn-danger">Remove Class</button>
					<button onclick="calculateGrade()" type="button" class="btn btn-success">Calculate</button>
				</div>
				<div class="col-lg-2 col-md-1"></div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="calculator.js"></script>
	</body>
</html>
